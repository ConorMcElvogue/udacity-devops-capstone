version: 2.1

jobs:
  CIphase:
    docker:
      - image: circleci/python:3.7.3-stretch
      
    working_directory: ~/project/udacity-devops-capstone
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Install dependencies
          command: |
            make setup
            . venv/bin/activate
            make install
            
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
            
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            make lint
            
      - run:
          name: Security scan
          command: |
            . venv/bin/activate
            safety check
      
      - setup_remote_docker:
          version: 20.10.2
      
      - run:
          name: Build & Publish new image
          command: |
            docker build --tag capstone-test .
            docker image ls
            docker login --username ${DOCKER_NAME} --password ${DOCKER_PWORD}
            docker image tag capstone-test cmcelvogue/capstone-release
            docker push ${DOCKER_ID}/capstone-release
            
  CDphase:
    docker:
      - image: amazon/aws-cli
      
    working_directory: ~/cloud-devops-capstone
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
      
      - run: 
          name: Install kubectl
          command: |
            yum -y install wget
            wget -O kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mv ./kubectl /usr/local/bin/kubectl
      
      - run:
          name: Link to cluster
          command: |
            aws eks --region eu-west-2 update-kubeconfig --name my-capstone-cluster 
            kubectl get svc
      
      - run:
          name: Deploy cluster / Update image
          command: |
            kubectl apply -f capstone-deployment.yaml 
            kubectl get svc
            kubectl get pods
            
      - run:
          name: Verify rollout
          command: |
            kubectl rollout status deployment.apps/capstone-deployment
            kubectl get all
  
workflows:
  cicd-pipeline:
    jobs:
      - CIphase
      - CDphase:
          requires:
            - CIphase
